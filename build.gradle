import org.maciejszczurek.ChromeDriverPlugin

plugins {
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.1.4'
    id "com.github.spotbugs" version '6.0.7'
    id "org.openjfx.javafxplugin" version "0.1.0"
    id "com.google.osdetector" version "1.7.3"
    id 'java'
    id 'pmd'
}

apply plugin: ChromeDriverPlugin

group = 'com.maciejszczurek'
version = '41.2.1'
sourceCompatibility = JavaVersion.VERSION_21

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/snapshot' }
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://projectlombok.org/edge-releases' }
}

bootJar {
    archiveFileName = "${archiveBaseName.get()}-${project.version}-${osdetector.os}.jar"
}

downloadChromeDriver {
    version = '121.0.6167.85'
}

javafx {
    version = JavaVersion.VERSION_21
    modules = ['javafx.controls', 'javafx.fxml']
}

pmd {
    consoleOutput = true
    toolVersion = '6.55.0'
    ruleSets = ['category/java/bestpractices.xml',
                'category/java/codestyle.xml',
                'category/java/design.xml',
                'category/java/errorprone.xml',
                'category/java/multithreading.xml',
                'category/java/performance.xml']
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-batch'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation "com.google.protobuf:protobuf-java:3.25.2"
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.16.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.16.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
    implementation 'commons-io:commons-io:2.15.1'
    implementation "org.hibernate.orm:hibernate-core:6.4.4.Final"
    implementation "org.hibernate.validator:hibernate-validator:8.0.1.Final"
    implementation 'net.java.dev.jna:jna:5.14.0'
    implementation "org.seleniumhq.selenium:selenium-api:4.17.0"
    implementation "org.seleniumhq.selenium:selenium-http:4.17.0"
    implementation "org.seleniumhq.selenium:selenium-json:4.17.0"
    implementation "org.seleniumhq.selenium:selenium-remote-driver:4.17.0"
    implementation "org.seleniumhq.selenium:selenium-chrome-driver:4.17.0"
    implementation "org.seleniumhq.selenium:selenium-chromium-driver:4.17.0"
    implementation "org.seleniumhq.selenium:selenium-support:4.17.0"
    implementation "org.seleniumhq.selenium:selenium-manager:4.17.0"
    implementation "org.seleniumhq.selenium:selenium-java:4.17.0"
    implementation "org.seleniumhq.selenium:selenium-http-jdk-client:4.13.0"
    implementation "com.github.mouse0w0:darculafx:9.0.0"
//    implementation "org.jfxtras:jmetro:11.6.15"
    implementation "org.jsoup:jsoup:1.17.2"
    implementation 'org.jetbrains:annotations:24.1.0'
    implementation "org.apache.commons:commons-lang3:3.14.0"
    implementation "org.apache.commons:commons-pool2:2.12.0"
    implementation "com.pivovarit:throwing-function:1.5.1"
    implementation 'org.projectlombok:lombok:1.18.30'
    runtimeOnly 'com.h2database:h2:2.2.224'
    compileOnly "org.projectlombok:lombok:1.18.30"
    annotationProcessor "org.projectlombok:lombok:1.18.30"
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.batch:spring-batch-test'
    spotbugsPlugins "com.h3xstream.findsecbugs:findsecbugs-plugin:1.12.0"
}

test {
    useJUnitPlatform()
}

tasks.register('compileAndMove') {
    dependsOn bootJar
    doLast {
        ant.move file: "${projectDir}/build/libs/update-checker-${version}.jar",
                tofile: "${moveDir}/update-checker.jar"
    }
}
