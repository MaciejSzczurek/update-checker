import org.maciejszczurek.ChromeDriverExistPlugin
import org.maciejszczurek.ChromeDriverPlugin

plugins {
    id 'org.springframework.boot' version '3.0.6'
    id 'io.spring.dependency-management' version '1.1.0'
    id "com.github.spotbugs" version "5.0.14"
    id "org.openjfx.javafxplugin" version "0.0.13"
    id 'java'
    id 'pmd'
}

apply plugin: ChromeDriverPlugin
apply plugin: ChromeDriverExistPlugin

group = 'com.maciejszczurek'
version = '40.1.2'
sourceCompatibility = JavaVersion.VERSION_20

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/snapshot' }
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://projectlombok.org/edge-releases' }
}

downloadChromeDriver {
    version = '112.0.5615.49'
}

javafx {
    version = JavaVersion.VERSION_20
    modules = ['javafx.controls', 'javafx.fxml']
}

sourceSets {
    main {
        resources {
            srcDirs += ['libs/chromedriver']
        }
    }
}

pmd {
    consoleOutput = true
    toolVersion = '6.55.0'
    ruleSets = ['category/java/bestpractices.xml',
                'category/java/codestyle.xml',
                'category/java/design.xml',
                'category/java/errorprone.xml',
                'category/java/multithreading.xml',
                'category/java/performance.xml']
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-batch'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation "com.google.protobuf:protobuf-java:3.22.3"
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.15.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation "org.hibernate.orm:hibernate-core:6.2.2.Final"
    implementation "org.hibernate.validator:hibernate-validator:8.0.0.Final"
    implementation 'net.java.dev.jna:jna:5.13.0'
    implementation "org.seleniumhq.selenium:selenium-api:4.9.0"
    implementation "org.seleniumhq.selenium:selenium-http:4.9.0"
    implementation "org.seleniumhq.selenium:selenium-json:4.9.0"
    implementation "org.seleniumhq.selenium:selenium-remote-driver:4.9.0"
    implementation "org.seleniumhq.selenium:selenium-chrome-driver:4.9.0"
    implementation "org.seleniumhq.selenium:selenium-chromium-driver:4.9.0"
    implementation "org.seleniumhq.selenium:selenium-support:4.9.0"
    implementation "org.seleniumhq.selenium:selenium-java:4.9.0"
    implementation "org.seleniumhq.selenium:selenium-http-jdk-client:4.9.0"
    implementation "com.github.mouse0w0:darculafx:9.0.0"
//    implementation "org.jfxtras:jmetro:11.6.15"
    implementation "org.jsoup:jsoup:1.15.4"
    implementation 'org.jetbrains:annotations:24.0.1'
    implementation "org.apache.commons:commons-lang3:3.12.0"
    implementation "org.apache.commons:commons-pool2:2.11.1"
    implementation "com.pivovarit:throwing-function:1.5.1"
    implementation 'org.projectlombok:lombok:1.18.26'
    runtimeOnly 'com.h2database:h2:2.1.214'
    compileOnly "org.projectlombok:lombok:1.18.26"
    annotationProcessor "org.projectlombok:lombok:1.18.26"
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.batch:spring-batch-test'
    spotbugsPlugins "com.h3xstream.findsecbugs:findsecbugs-plugin:1.12.0"
}

test {
    useJUnitPlatform()
}

tasks.register('compileAndMove') {
    dependsOn bootJar
    doLast {
        ant.move file: "${buildDir}/libs/update-checker-${version}.jar",
                tofile: "${moveDir}/update-checker.jar"
    }
}
